<!DOCTYPE html>
<html lang ="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800,700,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/base-min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">
        <link rel="stylesheet" href="../form_selector/css/main.css">
		
        <title>Social Work Google Form Selector | Keele University</title>
	
    </head>
	
    <body>
		
        <header>
            <img id=logo src="img/Keele_Logo_Stacked.png">
            <h1>Social Work Form Selector</h1>
        </header> 
            
        <div id="step1">
            <p id="steptitle"><b>Step 1:</b></p>
                <div id="button">
                <button type="button" class="btn btn-secondary" style="margin-left:auto;margin-right:auto" onclick="window.open('https://accounts.google.com/Login');">Sign in to your Google account</button>
                </div>
            <p>&nbsp;</p>
        </div>
        
        <div id="step2">   
            <p id="steptitle"><b>Step 2:</b></p>
            <form id="formselect">
                <select class="form-control" name="options" onchange="document.getElementById('formframe').src = this.options[this.selectedIndex].value">
                    <option selected value="base">Please select a form:</option>
                    <option value="https://docs.google.com/a/keele.ac.uk/forms/d/1GmD2LLQhSOS-CU-ubryIcg81ahS2gAZDTJkG9p0rcXU/viewform?embedded=true">Interview Form</option>
                    <option value="https://docs.google.com/a/keele.ac.uk/forms/d/1jt382hJkDgT4er-iDJ5MuQd9J4TvOjeCG2ahRBtRaLg/viewform?embedded=true">Interview Day Written Task</option>
                    <option value="https://docs.google.com/a/keele.ac.uk/forms/d/1yhBGTiIkZC3mHgJ5dSr8kukS7n8QkIQbH9S1l2q6pRg/viewform?embedded=true">Interview Day Group Exercise</option>
                    <option value="https://docs.google.com/a/keele.ac.uk/forms/d/1tg2NgUc_Zt57pyzC236aYuU9UMyh6Yy330pFjTmbBlc/viewform?embedded=true">Readiness to Practice Feedback</option>
                </select>  
        </div>
                
        <br />
        <nav><p><a href="mailto:d.harding@keele.ac.uk">Report a problem</a></p></nav>
                
        <iframe name="iframe" id="formframe" frameborder="0"></iframe>
	
    </body>

</html>
